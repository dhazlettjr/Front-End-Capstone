<section class="loginForm auth-form">
  <div class="loginBorder">
  <h1 class="loginTitle">Login or Register</h1>
        <div class=" email form-group">
          Email:
          <input type="text" autofocus="true" ng-model="account.email">
        </div>
        <div class=" password form-group">
          Password:
          <input type="password" ng-model="account.password">
          <div class="form-group">
            <button class="loginBtn btn btn-info" ng-click="login()">Login</button>
            <button class="registerBtn btn btn-default" ng-click="register()">Register</button>
          </div>
        </div>
      </div>
      </section>
