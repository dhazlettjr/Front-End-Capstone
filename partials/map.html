<ng-map id="map" zoom="5" center="[37.0902, -95.7129]" style="height:600px" on-center-changed="centerCustomMarker()">
    <marker ng-repeat="ride in rideArr" position="{{ride[1].location}}" on-click="showCustomMarker()"></marker>
    <custom-marker id="foo" on-click="closeCustomMarker()">
        <div ng-repeat="ride in rideArr" id="markerStyle">
            <p>{{ride[1].make}}</p>
            
            </div>
    </custom-marker>
</ng-map>
