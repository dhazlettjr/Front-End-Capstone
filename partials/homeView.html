<nav class="search navbar navbar-light">
    <form class="form-inline">
        <input class="form-control mr-sm-2" ng-model="rideType" type="search" placeholder="Search by type" aria-label="Search">
        <input class="form-control mr-sm-2" ng-model="rideLocation" type="search" placeholder="Search by location" aria-label="Search">
        <input  class="form-control mr-sm-2" ng-model="ridePrice" type="search" placeholder="Search by price" aria-label="Search">


    </form>
</nav>
<img class="img-fluid homeImage" alt="Responsive image" src="sass/img/homelogo.jpg"></img>

<div class=" background col-sm-12">
    <div class="new" ng-init="getAllRides()">
    <div class="box" ng-repeat="ride in rideArr | filter: {type: rideType} | filter: {location: rideLocation} | filter: {price: ridePrice}">
            <p class="listmake">{{ride[1].make}}</p>
            <p class="listmodel">{{ride[1].model}}</p>
            <p class="listyear">{{ride[1].location}}</p>
            <p class="listprice">{{ride[1].price}}</p>

            <img alt="Responsive image" ng-src="{{ride[1].img}}">
            <a ng-href="#!/details/{{ride[0]}}">
                <button type="button" class=" btn btn-dark">See Ride Details</button>
            </a>
            <p>{{ride.id}}</p>
        </div>
    </div>
</div>
