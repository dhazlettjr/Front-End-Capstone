<nav class="navbar navbar-light bg-light">
</nav>


<ul ng-repeat="ride in rideArr">
    <li>{{ride.location}}</li>
    <li>{{ride.make}}</li>
    <li>{{ride.model}}</li>
    <li>{{ride.year}}</li>
    <li>{{ride.price}}</li>

    <img ng-src="{{ride.img}}">
    <button ng-click="deleteRides(ride.id)" type="button" class="btn btn-danger">Delete</button>
    <button class="btn btn-info"><a ng-href="#/list/{{carID}}/edit">Edit</a></button>
</ul>
